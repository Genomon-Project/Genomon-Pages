# Site settings
title: "Salmon: Lightweight transcript quantification from RNA-seq data"
locale: en_US
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
    Don't count . . . quantify
baseurl: "" # the subpath of your site, e.g. /blog/
url: /salmon # the base hostname & protocol for your site
#url: http://localhost:4000
twitter_username: nomad421  
github_username:  COMBINE-lab

search: true

# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Rob Patro
  avatar: bio-photo.jpg
  email: you@email.com
  disqus-shortname:
  twitter: nomad421 #username
  facebook: #username
  github: COMBINE-lab #username
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
